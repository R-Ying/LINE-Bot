<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1>道路回報系統</h1>
    <div class="mb-3">
      <label for="categorySelect" class="form-label">請選擇回報類型:</label>
      <select class="form-select" id="categorySelect">
        <option value="" disabled selected>選擇類型</option>
        <option value="road_maintenance">道路養護</option>
        <option value="pedestrian_environment">人行環境</option>
        <option value="traffic_engineering">交通工程</option>
        <option value="parking_management">停車規劃與管理</option>
        <option value="node_house_number">節點及門牌數</option>
      </select>
    </div>
    <div id="subcategoryContainer" class="mb-3">
      <label for="subcategorySelect" class="form-label">請選擇回報細項:</label>
      <select class="form-select" id="subcategorySelect">
        <option value="" disabled selected>選擇細項</option>
      </select>
    </div>
    <div id="newFormContainer" class="mb-3">
      <label for="newFormSelect" class="form-label">請選擇子項目:</label>
      <select class="form-select" id="newFormSelect">
        <option value="" disabled selected>選擇子項目</option>
      </select>
    </div>
    <div id="detailOptionsContainer" class="mb-3">
      <label for="detailOptionsSelect" class="form-label">請選擇具體內容:</label>
      <select class="form-select" id="detailOptionsSelect">
        <option value="" disabled selected>選擇具體內容</option>
      </select>
    </div>
    <div id="extraDetailsContainer" class="mb-3">
      <label for="extraDetailsInput" class="form-label">補充說明:</label>
      <textarea class="form-control" rows="3" id="extraDetailsInput"></textarea>
    </div>
    <div id="imageUploadContainer" class="mb-3">
      <label for="uploadInput" class="form-label">上傳圖片:</label>
      <input id="uploadInput" type="file" accept="image/*" class="form-control" />
    </div>
    <div id="imagePreview" class="mb-3"></div>
    <div id="map" style="display: none; height: 400px;"></div>
    <button id="submitButton" class="btn btn-primary">提交回報</button>
  </div>
  <div id="exampleImagesContainer" class="mb-3" style="display: none;">
    <h5>範例展示</h5>
    <div id="bestCaseContainer" class="mb-3">
      <label class="form-label">優良範例:</label>
      <img id="bestCaseImage" src="" alt="優良範例" style="max-width: 100%;">
    </div>
    <div id="worstCaseContainer" class="mb-3">
      <label class="form-label">缺失範例:</label>
      <img id="worstCaseImage" src="" alt="缺失範例" style="max-width: 100%;">
    </div>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="./index.js"></script> 
</body>
</html>
