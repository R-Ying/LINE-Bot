<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>處理中案件</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .comments-section {
            margin-top: 15px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        
        .comments-toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .comments-toggle i {
            margin-right: 5px;
        }
        
        .comments-container {
            margin-top: 10px;
            display: none;
        }
        
        .comments-container.show {
            display: block;
        }
        
        .comment {
            border-bottom: 1px solid #f0f0f0;
            padding: 10px 0;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .comment-user {
            font-weight: bold;
        }
        
        .comment-time {
            font-size: 12px;
            color: #888;
        }
        
        .comment-text {
            margin: 5px 0;
        }
        
        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .comment-like {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .comment-like i {
            margin-right: 3px;
        }
        
        .comment-like.liked {
            color: #1e88e5;
        }
        
        .comment-form {
            margin-top: 10px;
            display: flex;
        }
        
        .comment-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        
        .comment-submit {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .no-comments {
            text-align: center;
            color: #888;
            padding: 10px;
        }
    </style>
    <%= htmlWebpackPlugin.tags.headTags %>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="caseListLink" class="active">案件列表</a></li>
            <li><a href="#" id="mapViewLink">地圖</a></li>
        </ul>
    </nav>
    <div id="caseListView">
        <div id="casesContainer" class="container mx-auto p-4"></div>
    </div>
    <div id="mapView" style="display: none;">
        <div id="fullMap" class="full-map-container"></div>
    </div>
    <%= htmlWebpackPlugin.tags.headTags %>
</body>
</html>
